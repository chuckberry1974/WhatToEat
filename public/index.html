<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WhatToEat!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="title-container">
            <ul id="navlist">
              <li>Diet</li>
              <li>Exercise</li>
              <li>Profiles</li>
            </ul>
  </div>
  <div class="Mainbody">
    <div class="body_frame1">
      <span class= "input">Male</span><input type="checkbox" id='Male' />
      <span>Female</span><input type="checkbox" id='Female' /><br/>
      <span>Age (Years)</span>
      <input type="number" value='Age in years' id='Age' /><br/>
      <span>Weight(Kilograms)</span>
      <input type="number" value='weight' id='Weight' /><br/>
      <span>Key in your Height (Centimetres)</span>
      <input type="number" value='Height in cm' id='Height' />
      <br/>
      <span>Basal Metabolic Rate</span>
      <br/>
      <div id='bm'></div>
      <button type="button" onclick="calCounter()" id="submit" />Submit To Calculate</button>

    </div>

    <div class="body_frame2">
            <div class="image">
              <img src = "./image/icon-food.png";>
            </div>
            <div class="caloriesContainer">
                  <div class="calories" id="mainDish"></div>
                  <div class="calories" id="Drinks"></div>
                  <div class="calories" id="snacks"></div>
            </div>
              <div class="dropDownContainer">
                  <select id="foodChoice" class="random">
                    <option value="hamburger"> hamburger
                    <option value="cheeseburger"> Cheeseburger
                    <option value="regular pizza"> Regular Pizza
                    <option value="noodle"> noodle
                    <option value="fried rice"> fried rice
                    <option value="sliced cooked pork"> sliced cooked pork
                    <option value="potatoes"> Potatoes
                  </select>
                  <select id="drinks" class="random">
                    <option value="coke"> coke
                    <option value="orange juice"> orange
                    <option value="beer"> beer
                    <option value="diet coke"> diet coke
                    <option value="coffee"> coffee
                    <option value="milk, whole"> milk, whole
                  </select>
                  <select id="junkfood" class="random">
                    <option value="fries"> fries
                    <option value="nuggets"> nuggets
                    <option value="spagatti"> spagatti
                    <option value="bread per slice"> bread per slice
                  </select>

              </div>
              <p1>Amount of calories</p1>
              <div id="results_container"></div>
    </div>
</div>
  <script src="script.js">
  </script>
  </body>
</html>
